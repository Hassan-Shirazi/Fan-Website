<br><br><br><br>
    <main>
       
        <section class="feedback-section">
            <div class="container">
                <div class="page-title">
                    <h2>Customer Feedback</h2>
                    <p style="font-size: larger;">We value your opinion! Please share your thoughts about our products.</p>
                </div>

                <form class="feedback-form">
                    <div class="form-group">
                        <label for="name">Full Name</label>
                        <input placeholder="Enter Your Name" type="text" id="name" name="name" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input placeholder="Enter Your Email" type="email" id="email" name="email" required>
                    </div>

                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input placeholder="Enter Your Ph!" type="tel" id="phone" name="phone">
                    </div>

                    <div class="form-group">
                        <label>Product Type</label>
                        <div class="product-type">
                            <div class="product-option">
                                <input type="radio" id="stand-fan" name="product-type" value="stand-fan" checked>
                                <label for="stand-fan">Stand Fans</label>
                            </div>
                            <div class="product-option">
                                <input type="radio" id="roof-fan" name="product-type" value="roof-fan">
                                <label for="roof-fan">Ceiling Fans</label>
                            </div>
                            <div class="product-option">
                                <input type="radio" id="Wall-fan" name="product-type" value="Wall-fan">
                                <label for="Wall-fan">Bracket Fans</label>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="model">Model Number (if known)</label>
                        <input type="text" id="model" name="model">
                    </div>

                    <div class="form-group">
                        <label for="purchase-date">Purchase Date</label>
                        <input type="date" id="purchase-date" name="purchase-date">
                    </div>

                    <div class="form-group rating-group">
                        <label>How would you rate our product?</label>
                        <div class="stars">
                            <input type="radio" id="star5" name="rating" value="5">
                            <label for="star5"></label>
                            <input type="radio" id="star4" name="rating" value="4">
                            <label for="star4"></label>
                            <input type="radio" id="star3" name="rating" value="3">
                            <label for="star3"></label>
                            <input type="radio" id="star2" name="rating" value="2">
                            <label for="star2"></label>
                            <input type="radio" id="star1" name="rating" value="1">
                            <label for="star1"></label>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="feedback">Your Feedback</label>
                        <textarea placeholder="Enter Your Feedback Here........!" id="feedback" name="feedback" required></textarea>
                    </div>

                    <div class="form-group">
                        <label for="improvements">Any suggestions for improvements?</label>
                        <textarea placeholder="if you have any suggestions for improvements you can write here.......!" id="improvements" name="improvements"></textarea>
                    </div>

                    <button style="  background: linear-gradient(to right, #93ccf354, #59656974); color: black;" type="submit">Submit Feedback</button>
                </form>
            </div>
        </section>
    </main>
